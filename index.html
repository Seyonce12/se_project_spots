<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="A platform to share and explore beautiful spots around the world."
    />
    <meta name="author" content="Sabrina Florence" />
    <meta name="keywords" content="HTML, CSS, Travel, Spots" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button
              type="button"
              class="profile__edit-btn"
              aria-label="Edit Profile"
            >
              <img src="./images/pencil.svg" alt="Edit Profile Icon" /> Edit
              Profile
            </button>
          </div>
          <button
            type="button"
            class="profile__add-btn"
            aria-label="Add New Post"
          >
            <img src="./images/plus.svg" alt="New Post Icon" /> New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img src="" alt="Card Image" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    type="button"
                    class="card__like-btn"
                    aria-label=""
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>

      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            aria-label="Close Modal"
          ></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" id="profle-form" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            aria-label="Close Modal"
          ></button>
          <h2 class="modal__title">New Post</h2>
          <form name="add-card-form" id="card-form" class="modal__form">
            <label for="add-card-link-input" class="modal__label">
              Image Link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                required
              />
              <span class="modal__error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                name="name"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__content-preview">
          <button
            type="button"
            class="modal__close-preview modal__close-btn"
            aria-label="Close Modal"
          ></button>
          <img class="modal__image" src="" alt="Modal Image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>

    <div class="modal" id="delete-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-btn"
          aria-label="Close Modal"
        ></button>
        <h2 class="modal__title">Are you sure you want to delete this image?</h2>
        <div class="modal_delete-btns">
          <button type="button" class="modal__delete-btn">Delete</button>
          <button type="button" class="modal__cancel-btn">Cancel</button>
        </div>
        <span class="modal__error"></span>
      </div>
    </div>

    <script defer src="./dist/index.js"></script>
    <script defer src="./scripts/validation.js"></script>
  </body>
</html>
